<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.10.2/ajv.min.js"></script>
    <script src="matchesjsonData.js"></script>
    <script src="matchesjsonSchema.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', onload);

        function onload(){
            var ajv = new Ajv();
            var valid = ajv.validate(matchesjsonSchema, matchesjsonData);
            if(!valid){
                console.log(ajv.errors);
            }else{
                console.log("Valid JSON!");
            }
        
        }
        </script>   
</body>
</html>
